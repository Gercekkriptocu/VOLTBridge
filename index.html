<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base <-> Solana Bridge</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              base: {
                blue: '#0052FF',
                dark: '#0A0B0D',
              },
              solana: {
                purple: '#9945FF',
                green: '#14F195',
              },
              dark: {
                900: '#0F172A',
                800: '#1E293B',
                700: '#334155',
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #0F172A;
        color: white;
      }
      /* Custom Scrollbar for Chat */
      .scrollbar-hide::-webkit-scrollbar {
          display: none;
      }
      .scrollbar-hide {
          -ms-overflow-style: none;
          scrollbar-width: none;
      }
    </style>
    <!-- Buffer Polyfill for Solana Web3 -->
    <script type="module">
        import { Buffer } from "buffer";
        window.Buffer = Buffer;
    </script>
    <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://aistudiocdn.com/@google/genai@^1.31.0",
        "lucide-react": "https://aistudiocdn.com/lucide-react@^0.556.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
        "react/": "https://aistudiocdn.com/react@^19.2.1/",
        "react": "https://aistudiocdn.com/react@^19.2.1",
        "ethers": "https://esm.sh/ethers@6.13.2",
        "@solana/web3.js": "https://esm.sh/@solana/web3.js@1.95.3",
        "@solana/spl-token": "https://esm.sh/@solana/spl-token@0.4.8",
        "buffer": "https://esm.sh/buffer@6.0.3"
      }
    }
    </script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
